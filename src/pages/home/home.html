<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content >
        <ion-list>
            <button color="myColor" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" clear>
              <span center>{{p.title}}</span>
            </button>
          </ion-list>
  </ion-content>
 
</ion-menu>
 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
